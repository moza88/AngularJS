<!doctype html>
<html ng-app>
<head>
	<script src="http://code.angularjs.org/angular-1.0.0rc3.min.js"></script>
	<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="todo.js"></script>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="todo.css">
</head>

<body>
<div ng-controller = "TodoCtrl">
	<h2> Things left to do: {{getTotalTodos()}} </h2>
	<ul class="unstyled">
		<li ng-repeat="todo in todos">
			<input type="checkbox" ng-model="todo.done">
			<span class="done-{{todo.done}}">{{todo.text}}</span>
		</li>
    </ul>
	<form class="form-horizontal">
		<input type="text" ng-model="formTodoText" ng-model-instant>
		<button type="button" class="btn btn-default btn-sm" ng-click="addTodo()">
			<span class="glyphicon glyphicon-plus"></span> Add
        </button>
	</form>
	<button class="btn-medium" ng-click="clearCompleted()"><i class="icon-trash"></i>Clear Completed</button>
</div>
</body>
</html>
